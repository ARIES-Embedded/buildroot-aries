flash nor-16M-256 {
	pebsize = 64K
	numpebs = 256
	minimum-io-unit-size = 256
}

image spi-nor.img {
	flash {
	}
	flashtype = "nor-16M-256"

	partition fsbl1 {
		image = "tf-a-stm32mp157a-msmp1evk.stm32"
		size = 256K
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157a-msmp1evk.stm32"
		size = 256K
	}

	partition fip {
		image = "fip.bin"
		size = 1536K
	}
}


image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157a-msmp1evk.stm32"
		size = 256K
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157a-msmp1evk.stm32"
		size = 256K
	}

	partition fip {
		image = "fip.bin"
		size = 4M
	}

	partition rootfs {
		image = "rootfs.ext4"
		bootable = "yes"
	}
}
